version: 1.0
runtime: python3
build:
  commands:
    build:
    - pip3 install -r requirements.txt
      env:
        - name: DATABASE_HOST
          value: ''
        - name: DATABASE_NAME
          value: 'bookcase'
        - name: DATABASE_PORT
          value: 3306
        - name: DATABASE_USER
          value: 'booker'
run:
  command: python app.py
  network:
    port: 8080
